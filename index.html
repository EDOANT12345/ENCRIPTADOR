 <html lang="es"></html>
 <html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de palabras</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./a-latam.png" type="image/png">

   <body>
      <div class="caja0">
        <header>
          <a href="https://www.aluracursos.com/" target="_blank"><img src="./a-latam.jpg" alt="Logo Alura LATAM"></a>
          <h1>Encriptador y Desencriptador de Palabras</h1>
        </header>
      </div>
    

    <main>
      <div class="caja1">
           
            <label for="texto">Palabra:</label>
            <textarea id="texto" placeholder="Ingrese el Texto Acá"></textarea>
           
          <br>
          <br>
           <div>
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
           </div>
          
          <br>
      </div>
      
      <div class="caja2">
          <label for="resultado">Resultado:</label>
          <div id="resultado"></div>
          <br>
          <br>
          <button id="copiar">Copiar</button>
          
      </div>

      <div class="caja3">
           <img src="./advertencia.jpg" alt="Símbolo de advertencia">
           <p>Sólo letras minúsculas y sin acentos</p>
      </div>
    
    </main>

     <script src="codigo.js"></script>
   </body>
